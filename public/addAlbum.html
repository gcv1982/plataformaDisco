<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>New Album</title>
</head>

<body class="bg-[url('img/Gustavo_Cerati-Siempre_Es_Hoy-Interior_Trasera.jpg')] bg-no-repeat bg-center bg-cover">
    <div class="">
     <div class="sidebar font-bold h-full flex flex-col bg-black fixed text-white h24 w-64 ">
        <div class="seccion flex flex-row h-28 justify-center items-center border-b-2 border-indigo-100">
            <img class="object-cover rounded-full h-12 w-16" src="img/cerattijpg.webp" alt="Imagen de cerati">
            <p class="px-6">Gustavo Cerati</p>
        </div>
        <div class="section flex flex-col h-20 justify-center items-center border-b-2 border-indigo-100">
            <a href="index.html">Other Albums</a>
        </div>
        <div class="section flex flex-col h-20 justify-center items-center border-b-2 border-indigo-100">
            <a href="index.html">Edit Album</a>
        </div>
        <div class="section flex flex-col h-20 justify-center items-center border-b-2 border-indigo-100">
            <a href="index.html">Add Songs</a>
        </div>
        <div class="section flex flex-col h-20 justify-center items-center border-b-2 border-indigo-100">
            <a href="login.html">Log Out</a>
        </div>
     </div>
     
      <div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h1 class="mt-1 pb-1 text-center text-2xl font-bold text-gray-900">Add Album</h1>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="name" class="block text-xl text-center font-medium leading-6 text-gray-900">Titulo</label>
              <div class="mt-2">
                <input id="name" name="name" type="name" autocomplete="name" required
                  class="block w-full font-medium rounded-full border-transparent border-0 border-none outline-transparent py-1.5 text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label for="name" class="block text-xl text-center font-medium leading-6 text-gray-900">Año de lanzamiento</label>
              <div class="mt-2">
                <input id="name" name="name" type="name" autocomplete="name" required
                  class="block w-full rounded-full border-transparent outline-transparent py-1.5 text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label for="email" class="block text-xl text-center font-medium leading-6 text-gray-900">Descripción</label>
              <div class="mt-2">
                <textarea name="comentarios" rows="10" cols="40" class="block w-full rounded-lg border-transparent outline-transparent text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>
            <div>
              <label for="password" class="block text-xl text-center font-medium leading-6 text-gray-900">Añadir una imagen (url)</label>
              <div class="mt-2 pb-4">
                <input id="url" name="url" type="url" autocomplete="current-password" required
                  class="block w-full rounded-full  outline-transparent py-1.5 text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="shadow-lg">
              <button type="submit"
                class="flex w-full justify-center rounded-full  shadow-lg py-1.5 text-2xl font-semibold text-white bg-red-600">Add Album</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
